<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高速躲避游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }
        
        #gameContainer {
            position: relative;
            background: #1a1a2e;
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
            overflow: hidden;
        }
        
        #gameCanvas {
            display: block;
            background: #0f0f1e;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 10;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            z-index: 20;
        }
        
        #gameOver h1 {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ff4757;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
        
        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #gameOver button {
            font-size: 24px;
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }
        
        #gameOver button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(0, 0, 0, 0.4);
        }
        
        .instructions {
            position: absolute;
            bottom: 20px;
            right: 20px;
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
            text-align: right;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div id="ui">
            <div>得分: <span id="score">0</span></div>
            <div>生命: <span id="lives">❤️❤️❤️</span></div>
            <div>时间: <span id="time">0</span>s</div>
        </div>
        
        <div id="gameOver">
            <h1>游戏结束!</h1>
            <p>最终得分: <span id="finalScore">0</span></p>
            <p>存活时间: <span id="finalTime">0</span>秒</p>
            <button onclick="restartGame()">重新开始</button>
        </div>
        
        <div class="instructions">
            使用 WASD 或 方向键 移动<br>
            躲避来袭的敌人！
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态
        let gameState = {
            running: true,
            score: 0,
            lives: 3,
            startTime: Date.now(),
            particles: []
        };
        
        // 玩家
        const player = {
            x: canvas.width / 2,
            y: canvas.height / 2,
            radius: 15,
            speed: 5,
            color: '#00ff88',
            velX: 0,
            velY: 0,
            trail: []
        };
        
        // 敌人数组
        let enemies = [];
        
        // 键盘输入
        const keys = {};
        
        // 监听键盘事件
        document.addEventListener('keydown', (e) => {
            keys[e.key.toLowerCase()] = true;
        });
        
        document.addEventListener('keyup', (e) => {
            keys[e.key.toLowerCase()] = true;
            delete keys[e.key.toLowerCase()];
        });
        
        // 敌人类
        class Enemy {
            constructor() {
                // 随机从四个边界进入
                const side = Math.floor(Math.random() * 4);
                
                if (side === 0) { // 上
                    this.x = Math.random() * canvas.width;
                    this.y = -20;
                } else if (side === 1) { // 右
                    this.x = canvas.width + 20;
                    this.y = Math.random() * canvas.height;
                } else if (side === 2) { // 下
                    this.x = Math.random() * canvas.width;
                    this.y = canvas.height + 20;
                } else { // 左
                    this.x = -20;
                    this.y = Math.random() * canvas.height;
                }
                
                // 随机目标点（不一定是玩家位置）
                const targetX = player.x + (Math.random() - 0.5) * 200;
                const targetY = player.y + (Math.random() - 0.5) * 200;
                
                // 计算朝向目标的速度向量
                const angle = Math.atan2(targetY - this.y, targetX - this.x);
                
                // 随机速度（4-8之间）
                const speed = 4 + Math.random() * 4;
                
                this.velX = Math.cos(angle) * speed;
                this.velY = Math.sin(angle) * speed;
                
                // 随机大小
                this.radius = 8 + Math.random() * 12;
                
                // 随机颜色
                const colors = ['#ff4757', '#ff6348', '#ff7f50', '#ffa502', '#ff6b81'];
                this.color = colors[Math.floor(Math.random() * colors.length)];
                
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
            }
            
            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.rotation += this.rotationSpeed;
                
                // 移出屏幕很远就删除
                return !(this.x < -100 || this.x > canvas.width + 100 || 
                        this.y < -100 || this.y > canvas.height + 100);
            }
            
            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // 绘制带旋转效果的多边形敌人
                ctx.beginPath();
                const sides = 5;
                for (let i = 0; i < sides; i++) {
                    const angle = (i / sides) * Math.PI * 2;
                    const x = Math.cos(angle) * this.radius;
                    const y = Math.sin(angle) * this.radius;
                    if (i === 0) {
                        ctx.moveTo(x, y);
                    } else {
                        ctx.lineTo(x, y);
                    }
                }
                ctx.closePath();
                
                // 渐变填充
                const gradient = ctx.createRadialGradient(0, 0, 0, 0, 0, this.radius);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(1, this.color + '80');
                ctx.fillStyle = gradient;
                ctx.fill();
                
                // 外发光
                ctx.shadowBlur = 20;
                ctx.shadowColor = this.color;
                ctx.strokeStyle = this.color;
                ctx.lineWidth = 2;
                ctx.stroke();
                
                ctx.restore();
            }
        }
        
        // 粒子效果类
        class Particle {
            constructor(x, y, color) {
                this.x = x;
                this.y = y;
                this.velX = (Math.random() - 0.5) * 8;
                this.velY = (Math.random() - 0.5) * 8;
                this.radius = Math.random() * 3 + 1;
                this.color = color;
                this.life = 1;
                this.decay = Math.random() * 0.03 + 0.02;
            }
            
            update() {
                this.x += this.velX;
                this.y += this.velY;
                this.velX *= 0.98;
                this.velY *= 0.98;
                this.life -= this.decay;
                return this.life > 0;
            }
            
            draw() {
                ctx.save();
                ctx.globalAlpha = this.life;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
                ctx.restore();
            }
        }
        
        // 生成敌人
        function spawnEnemy() {
            enemies.push(new Enemy());
        }
        
        // 检测碰撞
        function checkCollision(obj1, obj2) {
            const dx = obj1.x - obj2.x;
            const dy = obj1.y - obj2.y;
            const distance = Math.sqrt(dx * dx + dy * dy);
            return distance < obj1.radius + obj2.radius;
        }
        
        // 创建爆炸粒子
        function createExplosion(x, y, color, count = 20) {
            for (let i = 0; i < count; i++) {
                gameState.particles.push(new Particle(x, y, color));
            }
        }
        
        // 更新玩家
        function updatePlayer() {
            // 键盘控制
            player.velX = 0;
            player.velY = 0;
            
            if (keys['w'] || keys['arrowup']) player.velY = -player.speed;
            if (keys['s'] || keys['arrowdown']) player.velY = player.speed;
            if (keys['a'] || keys['arrowleft']) player.velX = -player.speed;
            if (keys['d'] || keys['arrowright']) player.velX = player.speed;
            
            // 对角线移动时归一化速度
            if (player.velX !== 0 && player.velY !== 0) {
                player.velX *= 0.707;
                player.velY *= 0.707;
            }
            
            player.x += player.velX;
            player.y += player.velY;
            
            // 边界限制
            player.x = Math.max(player.radius, Math.min(canvas.width - player.radius, player.x));
            player.y = Math.max(player.radius, Math.min(canvas.height - player.radius, player.y));
            
            // 轨迹效果
            player.trail.push({x: player.x, y: player.y, alpha: 0.5});
            if (player.trail.length > 10) {
                player.trail.shift();
            }
        }
        
        // 绘制玩家
        function drawPlayer() {
            // 绘制轨迹
            player.trail.forEach((pos, index) => {
                const alpha = (index / player.trail.length) * 0.3;
                const size = player.radius * (0.5 + index / player.trail.length * 0.5);
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.beginPath();
                ctx.arc(pos.x, pos.y, size, 0, Math.PI * 2);
                ctx.fillStyle = player.color;
                ctx.fill();
                ctx.restore();
            });
            
            // 绘制玩家主体
            ctx.save();
            ctx.beginPath();
            ctx.arc(player.x, player.y, player.radius, 0, Math.PI * 2);
            
            const gradient = ctx.createRadialGradient(
                player.x, player.y, 0,
                player.x, player.y, player.radius
            );
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.5, player.color);
            gradient.addColorStop(1, player.color + '80');
            
            ctx.fillStyle = gradient;
            ctx.shadowBlur = 20;
            ctx.shadowColor = player.color;
            ctx.fill();
            
            // 外圈
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 3;
            ctx.stroke();
            ctx.restore();
        }
        
        // 更新UI
        function updateUI() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = '❤️'.repeat(gameState.lives);
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            document.getElementById('time').textContent = elapsed;
        }
        
        // 游戏结束
        function gameOver() {
            gameState.running = false;
            const elapsed = Math.floor((Date.now() - gameState.startTime) / 1000);
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('finalTime').textContent = elapsed;
            document.getElementById('gameOver').style.display = 'block';
        }
        
        // 重新开始
        function restartGame() {
            gameState = {
                running: true,
                score: 0,
                lives: 3,
                startTime: Date.now(),
                particles: []
            };
            enemies = [];
            player.x = canvas.width / 2;
            player.y = canvas.height / 2;
            player.trail = [];
            document.getElementById('gameOver').style.display = 'none';
            gameLoop();
        }
        
        // 绘制星空背景
        let stars = [];
        for (let i = 0; i < 100; i++) {
            stars.push({
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                radius: Math.random() * 2,
                alpha: Math.random()
            });
        }
        
        function drawBackground() {
            ctx.fillStyle = '#0f0f1e';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制星星
            stars.forEach(star => {
                ctx.save();
                ctx.globalAlpha = star.alpha;
                ctx.beginPath();
                ctx.arc(star.x, star.y, star.radius, 0, Math.PI * 2);
                ctx.fillStyle = '#ffffff';
                ctx.fill();
                ctx.restore();
                
                // 闪烁效果
                star.alpha += (Math.random() - 0.5) * 0.1;
                star.alpha = Math.max(0.2, Math.min(1, star.alpha));
            });
        }
        
        // 主游戏循环
        let lastSpawnTime = Date.now();
        let spawnInterval = 800; // 初始生成间隔
        
        function gameLoop() {
            if (!gameState.running) return;
            
            // 清空画布
            drawBackground();
            
            // 更新和绘制粒子
            gameState.particles = gameState.particles.filter(particle => {
                const alive = particle.update();
                if (alive) particle.draw();
                return alive;
            });
            
            // 生成敌人（随着时间加快）
            const now = Date.now();
            const elapsed = (now - gameState.startTime) / 1000;
            spawnInterval = Math.max(300, 800 - elapsed * 10); // 越来越快
            
            if (now - lastSpawnTime > spawnInterval) {
                spawnEnemy();
                lastSpawnTime = now;
            }
            
            // 更新和绘制敌人
            enemies = enemies.filter(enemy => {
                const alive = enemy.update();
                if (alive) {
                    enemy.draw();
                    
                    // 检测碰撞
                    if (checkCollision(player, enemy)) {
                        gameState.lives--;
                        createExplosion(player.x, player.y, player.color, 30);
                        createExplosion(enemy.x, enemy.y, enemy.color, 20);
                        
                        if (gameState.lives <= 0) {
                            gameOver();
                        }
                        return false; // 移除敌人
                    }
                }
                return alive;
            });
            
            // 更新和绘制玩家
            updatePlayer();
            drawPlayer();
            
            // 得分（基于时间）
            gameState.score = Math.floor(elapsed * 10);
            
            // 更新UI
            updateUI();
            
            requestAnimationFrame(gameLoop);
        }
        
        // 开始游戏
        gameLoop();
    </script>
</body>
</html>
